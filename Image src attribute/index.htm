<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selectors</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<h1 id="top-header">IMG tag attribute src changing</h1>

<div id="imageHolder" class="imageHolder">
  	<img src="images/black.jpg" alt="">
 </div>

  <div id="colorsSelector" class="colorsSelector">
   <div class="colorItem colorWhite" data-img-path="images/white.jpg"></div>
   <div class="colorItem colorBlack" data-img-path="images/black.jpg"></div>
   <div class="colorItem colorOrange" data-img-path="images/orange.jpg"></div>
   <div class="colorItem colorBlue" data-img-path="images/blue.jpg"></div>
   <div class="colorItem colorGray" data-img-path="images/grey.jpg"></div>
   <div class="colorItem colorRed" data-img-path="images/red.jpg"></div>
  </div>

	<script src="jQuery 3.4.1.js"></script>
	<script src="script.js"></script>
</body>
</html>
